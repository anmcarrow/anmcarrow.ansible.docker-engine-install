---

    - name: Remove unapropriate packages
      apt:
        name: "{{ bad_pkgs }}"
        state: absent

    - name: Install required packages and useful tools
      apt:
        name: "{{ required_ubuntu_pkgs }}"
        state: present
        update_cache: true

    - name: Add Docker CE repo key
      apt_key:
        url: "{{ dockerce_ubuntu_repo_gpg }}"
        state: present

    - name: Add Docker CE Ubuntu repo
      apt_repository:
        repo: "deb {{ dockerce_ubuntu_repo_uri }}"
        state: present

    - name: Install Docker CE packages
      apt:
        name: "{{ dockerce_ubuntu_pkgs }}"
        state: present
        update_cache: true

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes
